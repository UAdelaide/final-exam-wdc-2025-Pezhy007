<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }

    h1 {
      font-size: 20px;
    }

    button {
      margin: 50px;
      padding: 10px 20px;
    }

    button {
      background-color: lightgray;
      color: white;
      border: none;
    }

    button:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Dog of the Day</h1>
    <img :src="dogImage || 'https://via.placeholder.com/300x200/cccccc/ffffff?text=Loading...'" alt="dog" width="300" />    <p><strong>Name:</strong> Doggo</p>
    <p><strong>Breed:</strong> Unknown</p>

    <button>Home</button>
    <button>About</button>
    <button>Contact</button>
  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          dogImage: ''
        };
      },
      mounted() {
        fetch('https://dog.ceo/api/breeds/image/random')
          .then(response => response.json())
          .then(data => {
            this.dogImage = data.message;
          })
          .catch(err => console.error(err));
      }
    }).mount('#app');
  </script>
</body>
</html>
